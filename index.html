<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Auth Container -->
<div id="auth-container" class="container">
    <h1>Welcome to Taskify</h1>
    <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    <button id="google-signin-btn" class="google-btn">
        <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google logo">
        Sign in with Google
    </button>
</div>

<!-- Tasks Container -->
<div id="tasks-container" class="container hidden">
    <header>
        <h1>Your Tasks</h1>
        <div class="header-controls">
            <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." required>
        <button type="submit">Add Task</button>
    </form>

    <div id="tabs">
        <button class="tab-button active" data-tab="pending">Pending</button>
        <button class="tab-button" data-tab="completed">Completed</button>
        <button class="tab-button" data-tab="history">History</button>
    </div>

    <div class="tab-content active" id="pending-tasks"></div>
    <div class="tab-content" id="completed-tasks"></div>
    <div class="tab-content" id="history-tasks"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="tasks.js"></script>
</body>
</html>
